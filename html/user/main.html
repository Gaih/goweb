<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Dashboard Template for Bootstrap</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/index.css" rel="stylesheet">
    <style>
        /*
 * Base structure
 */
        /* Move down content because we have a fixed navbar that is 50px tall */

        body {
            padding-top: 50px;
        }
        /*
 * Global add-ons
 */

        .sub-header {
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        /*
 * Top navigation
 * Hide default border to remove 1px line.
 */

        .navbar-fixed-top {
            border: 0;
        }
        /*
 * Sidebar
 */
        /* Hide for mobile, show later */

        .sidebar {
            display: none;
        }

        @media (min-width: 768px) {
            .sidebar {
                position: fixed;
                top: 51px;
                bottom: 0;
                left: 0;
                z-index: 1000;
                display: block;
                padding: 20px;
                overflow-x: hidden;
                overflow-y: auto;
                /* Scrollable contents if viewport is shorter than content. */
                background-color: #f5f5f5;
                border-right: 1px solid #eee;
            }
        }
        /* Sidebar navigation */

        .nav-sidebar {
            margin-right: -21px;
            /* 20px padding + 1px border */
            margin-bottom: 20px;
            margin-left: -20px;
        }

        .nav-sidebar>li>a {
            padding-right: 20px;
            padding-left: 20px;
        }

        .nav-sidebar>.active>a,
        .nav-sidebar>.active>a:hover,
        .nav-sidebar>.active>a:focus {
            color: #fff;
            background-color: #428bca;
        }
        /*
 * Main content
 */

        .main {
            padding: 20px;
        }

        @media (min-width: 768px) {
            .main {
                padding-right: 40px;
                padding-left: 40px;
            }
        }

        .main .page-header {
            margin-top: 0;
        }
        /*
 * Placeholder dashboard ideas
 */

        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }

        .placeholders h4 {
            margin-bottom: 0;
        }

        .placeholder {
            margin-bottom: 20px;
        }

        .placeholder img {
            display: inline-block;
            border-radius: 50%;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">芭乐科技</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>

                        <a type="button" class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
                            style="color:white;">当前用户：{{.Gamename}}</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">修改密码</a></li>
                            <li><a href="/logout/">退出登录</a></li>
                        </ul>


                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
                <form class="navbar-form navbar-right">
                    <!--<input type="text" class="form-control" placeholder="查找">-->
                    <input type="date" class="form-control">
                    <label style="color:black;">至</label>
                    <input type="date" class="form-control">
                    <button type="button" class="btn btn-default">查找</button>
                </form>
                <div class="page-header">
                    <label style="font-size:20px; color:black;">选择应用：</label>

                    <div class="btn-group">
                        <select class="form-control">
                            <option>蔚蓝少女</option>
                            <option>疯狂捕鱼</option>
                            <option>斗地主</option>
                            <option>王者荣耀</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive">
                    <!-- Single button -->


                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>产品名称</th>
                                <th>新增用户</th>
                                <th>累计用户</th>

                        </thead>
                        <tbody>

                                <td>1,003</td>

                            </tr>
                            <tr>
                                <td>1,003</td>
                                <td>libero</td>
                                <td>Sed</td>
                                <td>cursus</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
